<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Joker Ludo Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px 10px;
    }
    h1 {
      color: #00ffcc;
      font-size: 2.5rem;
    }
    #videoBox {
      margin: 30px auto;
      max-width: 90%;
      width: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffcc;
    }
    video {
      width: 100%;
      height: auto;
    }
    .join-button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      background: #00ff99;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .join-button:hover {
      background: #00cc7a;
    }
    #info {
      margin-top: 50px;
      background: #111;
      padding: 20px;
      border-radius: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 250px;
      margin-top: 10px;
    }
    #nameForm {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1 id="welcomeText">üé§ Kripya apna naam daaliye</h1>
  
  <!-- üë§ Naam Input -->
  <div id="nameForm">
    <input type="text" id="nameInput" placeholder="Aapka Naam" />
    <br />
    <button class="join-button" onclick="handleName()">Continue</button>
  </div>

  <!-- üé¨ Video Box -->
  <div id="videoBox" style="display: none;">
    <video autoplay muted loop playsinline>
      <source src="https://raw.githubusercontent.com/rchaurasiya1075/jokerludo666/main/Animated%20red%20neon%2080s%20retro%20synthwave%20DJ%20party%20instagram%20story.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- üîò Join Button -->
  <div id="joinBtn" style="display: none;">
    <button class="join-button" onclick="window.location.href='https://chat.whatsapp.com/FNotwtBMa27JSlQBrSRz2p'">
      ‚úÖ Join WhatsApp Group
    </button>
  </div>

  <!-- üìÉ Info Box -->
  <div id="info" style="display: none;">
    <h2>üì¢ About Joker Ludo Hub</h2>
    <p>üé≤ Trusted & Genuine Ludo Group Since 2016</p>
    <p>üí∞ Only 5% Commission | Daily Matches | Fast Payments</p>
    <p>üõ°Ô∏è Transparency | Trust | Instant Support</p>
  </div>

  <!-- üß† Script -->
  <script>
    function speak(text) {
      const synth = window.speechSynthesis;
      if (!synth) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'hi-IN';
      utter.rate = 1;
      const voices = synth.getVoices();
      utter.voice = voices.find(v => v.lang === 'hi-IN') || voices[0];
      synth.speak(utter);
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        speak('Namaste! Kripya apna naam enter kijiye.');
      }, 500);
    });

    function handleName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Naam daaliye");
        speak("Kripya apna naam likhiye");
        return;
      }
      // Hide form, show video and other parts
      document.getElementById("welcomeText").innerText = `üëã Welcome ${name} to Joker Ludo Hub!`;
      document.getElementById("nameForm").style.display = "none";
      document.getElementById("videoBox").style.display = "block";
      document.getElementById("joinBtn").style.display = "block";
      document.getElementById("info").style.display = "block";
      speak(`Swagat hai ${name} Joker Ludo Hub me`);
    }
  </script>

</body>
</html>
